<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #imageContainer {
      position: relative;
      width: 300px; /* Set the width as needed */
      height: 200px; /* Set the height as needed */
      overflow: hidden;
    }

    #imageContainer img {
      width: 100%;
      height: auto;
    }

    #prevButton, #nextButton {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      cursor: pointer;
    }

    #prevButton {
      left: 10px;
    }

    #nextButton {
      right: 10px;
    }
  </style>
  <title>Image Swap</title>
</head>
<body>

<button id="prevButton" onclick="changeImage(-1)">Previous</button>
<div id="imageContainer">
  <img src="secondImage1.jpg" alt="First Image">
</div>
<button id="nextButton" onclick="changeImage(1)">Next</button>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var imageContainer = document.getElementById('imageContainer');
    var imagePairs = [
      ['firstImage1.jpg', 'secondImage1.jpg'],
      ['firstImage2.jpg', 'secondImage2.jpg'],
      ['firstImage3.jpg', 'secondImage3.jpg'],
      // Add more image pairs as needed
    ];
    var currentPairIndex = 0;

    function changeImage(direction) {
      var currentImage = imageContainer.querySelector('img');

      // Move to the previous or next pair (circular)
      currentPairIndex = (currentPairIndex + direction + imagePairs.length) % imagePairs.length;

      // Update the image source
      currentImage.src = imagePairs[currentPairIndex][1];
    }

    // Attach event listeners to the buttons
    document.getElementById('prevButton').addEventListener('click', function() {
      changeImage(-1);
    });

    document.getElementById('nextButton').addEventListener('click', function() {
      changeImage(1);
    });

    // Display the initial image
    imageContainer.querySelector('img').src = imagePairs[currentPairIndex][0];
  });

  document.addEventListener('DOMContentLoaded', function() {
    var imageContainer = document.getElementById('imageContainer');

    imageContainer.addEventListener('click', function() {
      var currentImage = imageContainer.querySelector('img');

      // Check if there is a second image
      if (currentImage.src.includes('firstImage')) {
        currentImage.src = 'secondImage1.png'; // Replace 'secondImage.jpg' with the actual second image path
      } else {
        currentImage.src = 'firstImage1.jpg'; // Replace 'firstImage.jpg' with the actual first image path
      }
    });
  });
</script>

</body>
</html>
