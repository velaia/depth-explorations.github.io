<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #imageContainer {
      position: relative;
      width: 60%; /* Set the width as needed */
      /*height: 100%; /* Set the height as needed */
      overflow: hidden;
    }

    #imageContainer img {
      width: 100%;
      height: auto;
    }
  </style>
  <title>Image Swap</title>
</head>
<body>

<div id="imageContainer" onclick="swapImage()">
  <img src="secondImage1.png" alt="First Image">
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var imageContainer = document.getElementById('imageContainer');

    imageContainer.addEventListener('click', function() {
      var currentImage = imageContainer.querySelector('img');

      // Check if there is a second image
      if (currentImage.src.includes('firstImage')) {
        currentImage.src = 'secondImage1.png'; // Replace 'secondImage.jpg' with the actual second image path
      } else {
        currentImage.src = 'firstImage1.jpg'; // Replace 'firstImage.jpg' with the actual first image path
      }
    });
  });
</script>

</body>
</html>
